# Simple nginx configuration for Excel Add-in
# Minimal setup that just works - place in C:\nginx\conf\excel-addin.conf
# Include in main nginx.conf with: include excel-addin.conf;

# Simple upstream for backend API
upstream backend_api {
    server 127.0.0.1:5000;
}

# Main HTTPS server
server {
    listen 9443 ssl;
    server_name server-vs81t.intranet.local 192.168.77.251;
    
    # SSL certificates for server-vs81t
    ssl_certificate C:/Cert/server-vs81t.crt;
    ssl_certificate_key C:/Cert/server-vs81t.key;
    
    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # CORS headers for Excel add-in
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    
    # API proxy - remove /excellence prefix and forward to Flask backend
    location /excellence/api/ {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            return 204;
        }
        
        # Proxy to backend, stripping /excellence prefix
        rewrite ^/excellence/api/(.*) /api/$1 break;
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Serve static files from dist directory
    location /excellence/ {
        alias C:/inetpub/wwwroot/ExcelAddin/dist/;
        index taskpane.html;
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback for SPA routing
    location @fallback {
        rewrite ^.*$ /excellence/taskpane.html last;
    }
    
    # Health check
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Root redirect to /excellence/
    location = / {
        return 301 https://$server_name/excellence/;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name server-vs81t.intranet.local 192.168.77.251;
    return 301 https://$server_name$request_uri;
}